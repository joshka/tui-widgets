[workspace]
resolver = "2"
members = ["tui-*"]

[workspace.package]
authors = ["Joshka"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/joshka/tui-widgets"
edition = "2021"
rust-version = "1.74.0"
categories = ["command-line-interface", "gui"]
keywords = ["cli", "console", "ratatui", "terminal", "tui"]

[workspace.dependencies]
clap = { version = "4.5.8", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = { version = "0.28.1" }
derive_builder = "0.20.0"
derive-getters = "0.5.0"
derive_setters = "0.1.6"
document-features = "0.2.10"
futures = "0.3.21"
itertools = "0.13.0"
indoc = "2.0.5"
lipsum = "0.9.1"
ratatui = { version = ">=0.28", default-features = false }  # Currently compatible with 0.28 and 0.29
ratatui-macros = "0.5.0"
rstest = "0.23.0"
strum = { version = "0.26.3", features = ["derive"] }
tokio = { version = "1.39" }

[lints.rust]
unused = "warn"

[lints.clippy]
cargo = "warn"    # when this fails, investigate and disable the lint if needed, noting the reason
pedantic = "warn"
nursery = "warn"


[package]
name = "tui-widgets"
description = "A collection of useful widgets for building terminal user interfaces using Ratatui"
version = "0.3.1"
documentation = "https://docs.rs/tui-widgets"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
#! # features
## By default, all the widgets are enabled.
default = ["big-text", "popup", "prompts", "scrollview"]
## Enables the [`big_text`] widget
big-text = ["tui-big-text"]
## Enables the [`popup`] widget
popup = ["tui-popup"]
## Enables the [`prompts`] widget
prompts = ["tui-prompts"]
## Enables the [`scrollview`] widget
scrollview = ["tui-scrollview"]
## Enables the [`cards`] widget
cards = ["tui-cards"]

[dependencies]
document-features.workspace = true
ratatui = { workspace = true }
tui-big-text = { version = "0.6.1", path = "tui-big-text", optional = true }
tui-cards = { version = "0.1.0", path = "tui-cards", optional = true }
tui-popup = { version = "0.5.1", path = "tui-popup", optional = true }
tui-prompts = { version = "0.4.1", path = "tui-prompts", optional = true }
tui-scrollview = { version = "0.4.1", path = "tui-scrollview", optional = true }
